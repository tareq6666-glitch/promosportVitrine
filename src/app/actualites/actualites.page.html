<app-header></app-header>

<main class="container container-narrow my-4" *ngIf="actualites$ | async as actualites">
  <h1 class="mb-3">Actualités</h1>
  <div class="row g-3 actualites-grid">
    <div class="col-12 col-sm-6 col-lg-4" *ngFor="let act of actualites">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ act.title_ar }}</h5>
          <p class="card-text">{{ act.summary_ar }}</p>
          <p class="card-text mt-auto"><small class="text-muted">{{ act.date_text }}</small></p>
          <button
            *ngIf="act.content_ar"
            class="btn btn-primary mt-2"
            (click)="toggle(act.id)">
            {{ expandedId === act.id ? 'Afficher moins' : 'Afficher plus' }}
          </button>
          <p *ngIf="expandedId === act.id">{{ act.content_ar }}</p>
        </div>
      </div>
    </div>
  </div>
</main>

<section class="machine-simple">
  <div class="container container-narrow">
    <h2 class="section-title">
      Arrive bientôt!
    </h2>

    <div class="img-wrap">
      <video src="/assets/spot2.mp4" class="machine-video" controls></video>
    </div>
  </div>
</section>

<app-footer></app-footer>
