<app-header></app-header>

<main class="container container-narrow my-4" *ngIf="actualites$ | async as actualites">
  <h1 class="mb-3">Actualités</h1>
  <div class="card mb-3" *ngFor="let act of actualites">
    <div class="card-body">
      <h5 class="card-title">{{ act.title_ar }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        {{ act.date_text }} · {{ act.category }}
      </h6>
      <p class="card-text">{{ act.summary_ar }}</p>
      <a [href]="act.url" target="_blank" rel="noopener">المصدر: {{ act.source }}</a>
    </div>
  </div>
</main>

<app-footer></app-footer>
